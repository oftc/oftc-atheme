language: c
sudo: false
os: linux
dist: bionic

notifications:
  email: false

addons:
  apt:
    packages:
      - libgettextpo-dev
      - libargon2-0-dev
      - libgcrypt20-dev
      - libpasswdqc-dev
      - libqrencode-dev
      - libcrack2-dev
      - libsodium-dev
      - libidn11-dev
      - libldap2-dev
      - libpcre3-dev
      - libperl-dev
      - libssl-dev
      - nettle-dev
      - clang-8
      - gettext
      - gcc-8
      - lld-8

compiler:
  - clang-8
  - gcc-8

env:
  - ATHEME_CONF_ARGS=""
  - ATHEME_CONF_ARGS="--enable-contrib"

script:
  - scripts/ci-build.sh

matrix:
  allow_failures:
    - env: ATHEME_CONF_ARGS="--enable-contrib"
